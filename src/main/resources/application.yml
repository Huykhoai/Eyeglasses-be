spring:
  application:
    name: vnoptic
  config:
    import: "optional:secret.properties"
  
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=VN_OPTICTECH_HUY;encrypt=true;trustServerCertificate=true
    username: sa
    password: 123
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
        default_batch_fetch_size: 100
        
server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
